<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What is your UTN?</title>

    <!-- style.css -->
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="welcome_text">
        <form
          class="welcome_form"
          name="welcome_form"
          onsubmit="submitForm(event)"
        >
          <h1>What is your age?</h1>
          <button class="one" onclick="onepoint()">3-9 years</button>
          <button class="one" onclick="twopoint()">10-13 years</button>
          <button class="one" onclick="threepoint()">14-16 years</button>
          <button class="one" onclick="fourpoint()">17-19 years</button>
          <button class="one" onclick="fivepoint()">20-30 years</button>
          <button class="one" onclick="sixtpoint()">31-40 years</button>
          <button class="one" onclick="sevenpoint()">41-60 years</button>
          <button class="one" onclick="eightpoint()">61-99 years</button>
        </form>
      </div>
    </div>

    <!-- site.js -->
    <script src="dist/js/start.js"></script>
  </body>
</html>
